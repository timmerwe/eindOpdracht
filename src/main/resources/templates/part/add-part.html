<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto onderdeel registreren</title>
    <link rel="stylesheet" th:href="@{/CSS/Template.css}">
    <script th:src="@{/JS/main.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<h1>Voeg auto toe</h1>
<form th:object="${carPart}" th:action="@{/add-car-part}" method="POST">
    <div class="form-group">
        <p th:if="${#fields.hasErrors('name')}" th:text="${#strings.listJoin(#fields.errors('name'), ', ')}"></p>
        <label for="name">Onderdeel:</label><br>
        <input class="form-control" type="text" id="name" name="name" th:field="*{name}"><br>
    </div>

    <div class="form-group">
        <p th:if="${#fields.hasErrors('serialNumber')}" th:text="${#strings.listJoin(#fields.errors('serialNumber'), ', ')}"></p>
        <label for="description">Product code:</label><br>
        <input class="form-control" type="text" id="description" name="description" th:field="*{serialNumber}"><br>
    </div>

    <div class="form-group">
        <label for="price">Prijs (ex BTW):</label><br>
        <input class="form-control" type="number" id="price" name="price" th:field="*{price}"><br>
    </div>
    <br><br>
    <button class="btn-primary btn" type="submit">Voeg toe</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
