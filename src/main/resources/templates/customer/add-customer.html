<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klant registratie</title>
    <link rel="stylesheet" th:href="@{/CSS/Template.css}">
    <script th:src="@{/JS/main.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<h1>Registreer klant:</h1>
    <form th:object="${customer}" th:action="@{/add-customer}" method="POST">
        <p th:if="${#fields.hasErrors('firstName')}" th:text="${#strings.listJoin(#fields.errors('firstName'), ', ')}"></p>
        <label for="f1">Voornaam:</label><br>
        <input type="text" id="f1" name="f1" th:field="*{firstName}"><br>

        <p th:if="${#fields.hasErrors('lastName')}" th:text="${#strings.listJoin(#fields.errors('lastName'), ', ')}"></p>
        <label for="f2">Achternaam:</label><br>
        <input type="text" id="f2" name="f2" th:field="*{lastName}"><br>

        <p th:if="${#fields.hasErrors('email')}" th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"></p>
        <label for="f3">Email:</label><br>
        <input type="text" id="f3" name="f3" th:field="*{email}"><br>

        <p th:if="${#fields.hasErrors('postalCode')}" th:text="${#strings.listJoin(#fields.errors('postalCode'), ', ')}"></p>
        <label for="f4">Postcode:</label><br>
        <input type="text" id="f4" name="f4" th:field="*{postalCode}"><br>

        <p th:if="${#fields.hasErrors('address')}" th:text="${#strings.listJoin(#fields.errors('address'), ', ')}"></p>
        <label for="f5">Adres:</label><br>
        <input type="text" id="f5" name="f5" th:field="*{address}"><br>

        <p th:if="${#fields.hasErrors('city')}" th:text="${#strings.listJoin(#fields.errors('city'), ', ')}"></p>
        <label for="f6">Plaats:</label><br>
        <input type="text" id="f6" name="f6" th:field="*{city}"><br>
        <br><br>
        <button type="submit">Voeg toe</button>
    </form>
</body>
</html>
